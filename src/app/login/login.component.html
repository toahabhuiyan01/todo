<div class="row justify-content-center pt-2">
    <div class="col-lg-6 col-md-8 col-sm-8 border pt-2 pb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-4">
                    <h3 class="text-center">Sign In</h3>
                </div>
                <form>
                <input type="hidden" name="_token">
                    <div class="form-group first">
                        <label >Username</label>
                        <input class="form-control" type="text" name="username" [(ngModel)]="username"> 
                    </div>
                    <div class="form-group last mb-4">
                        <label >password</label>
                        <input class="form-control" type="password" name="password" [(ngModel)]="password">
                    </div>
                    <input type="submit" value="Log In" class="btn btn-block btn-primary" (click)="login()">
                </form>
            </div>
        </div>
    </div>
</div>
