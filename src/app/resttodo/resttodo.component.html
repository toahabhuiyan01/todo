<h1 style="text-align: center;">
    ToDo Dashboard
</h1>

<nav class="navbar">
    <input type="text" class="form-control" name="taskSearch" [(ngModel)]="taskSearch" (ngModelChange)="Search()" placeholder="Enter to search">
</nav>

<div class="container-fluid">
    <table class="table table-bordered justify-content-around" style="border: 5px solid; max-width: 70%;">
        <thead>
            <tr>
                <th>Task</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <td> {{ task.task }} </td>
                <td>
                    <button class="btn btn-danger">Delete</button>
                    <button class="btn btn-primary">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
